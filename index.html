<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="timer.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>ストップウォッチ</title>
  </head>
<body>
    <div class="watchtext">
      <span class="watchnum" id="hour">00</span>hr.<span class="watchnum" id="min">00</span>min.<span class="watchnum" id="sec">00.0</span>sec.
    </div>
    <div id="button">
    <button type="button" class="button" id="start">Start</button><button type="button" class="button" id="stopDeactivate">Stop</button><button type="button" class="button" id="reload">Reset</button>
    </div>
    <script type="module" src="timer.js"></script>
  </body>
</html>
